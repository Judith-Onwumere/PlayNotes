<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Playnotes - All your notes in one space</title>
  <link rel="icon" type="image/x-icon" href="img/favicon.png">
  <script src="js.js" defer></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
   <!--Navigation starts-->
  <header class="row container">
    <a href="" class="logo">
      <picture>
      <source
        srcset="img/logo.svg"
        media="(prefers-color-scheme: light)"
      />
      <img
        src="img/logolight.svg"
        alt="Browser with large and small images of a coffee cup and plants"
      />
    </picture></a>
    <nav class="navigation row remove">
      <ul class="row">
        <li><a href="https://play-url.vercel.app/">PlayUrl</a></li>
        <li><a href="https://dictionary-by-jxc.netlify.app/">Dictionary</a></li>
      </ul>
    </nav>
    <nav class="navigation row add">
      <div id="myNav" class="overlay">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <div class="overlay-content">
          <a href="https://play-url.vercel.app/">PlayUrl</a>
          <a href="https://dictionary-by-jxc.netlify.app/">Dictionary</a>
        </div>
      </div>
      <span style="font-size:30px;cursor:pointer" onclick="openNav()">
        <picture>
          <source
            srcset="img/nav.svg"
            media="(prefers-color-scheme: light)"
          />
          <img
            src="img/navlight.svg"
            alt="Browser with large and small images of a coffee cup and plants"
          />
        </picture></span>
    </nav>
  </header>
  <!--Navigation ends-->

  <!--Hero starts-->
  <section class="container">
    <div class="hero row">
      <div>
        <p class="heading">
          All your notes <span class="space">
            <picture>
              <source
                srcset="img/notepad.png"
                media="(prefers-color-scheme: light)"
              />
              <img
                src="img/notepadlight.png"
                alt="Browser with large and small images of a coffee cup and plants"
              />
            </picture></span> in one space
        </p>
        <p>Playnotes is an extremely simple and lightweight app for taking quick notes right here in your browser</p>
        <a href="note.html" target="_blank">
          <button class="hero-btn">
            Start Writing<picture>
              <source
                srcset="img/export.svg"
                media="(prefers-color-scheme: light)"
              />
              <img
                src="img/exportlight.svg"
                alt="Browser with large and small images of a coffee cup and plants"
              />
            </picture>
          </button>
      </div>
      <div class="hero-img row">
        <picture>
          <source
            srcset="img/heroimg.png"
            media="(prefers-color-scheme: light)"
          />
          <img
            src="img/heroimglight.png"
            alt="Browser with large and small images of a coffee cup and plants"
          />
        </picture>
      </div>
    </div>
  </section>
  <!--Hero ends-->
  <footer>
    <p>&copy;2023 Judith Onwumere</p>
  </footer>
</body>
</html>
